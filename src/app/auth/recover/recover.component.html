<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card card-login p-4">
    <main class="form-recover">

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <h1 class="h2 mb-3 fw-bold text-center">Esqueceu sua senha ?</h1>
        <p class="text-center text-gray">Informe o e-mail de cadastro e enviaremos instruções para recuperação</p>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
            formControlName="email">
          <label for="floatingInput">Endereço de e-mail</label>
          <!-- Exibe mensagens de erro caso o e-mail seja inválido -->
          <div class="text-danger error-message" style="min-height: 1.5em;">
            <div *ngIf="emailControl.invalid && (emailControl.touched || emailControl.dirty)" class="text-danger">
              <div *ngIf="emailControl.errors?.['required']">O e-mail é obrigatório.</div>
              <div *ngIf="emailControl.errors?.['email']">Formato de e-mail inválido.</div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit"  [disabled]="forgotPasswordForm.invalid">
          Enviar
        </button>
      </form>

      <div class="d-flex justify-content-center gap-md-5 mt-4">
        <a class="btn-link text-decoration-none" routerLink="/auth/login">Retornar ao Acessar sua Conta</a>
      </div>

    </main>
  </div>
</div>

<footer class="mercearia-login-footer d-flex justify-content-center gap-md-2 mt-4">
  <a href="#">Termos de uso</a>
  <span class="separator">|</span>
  <a href="#">Política de privacidade</a>
</footer>
