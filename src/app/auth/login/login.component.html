<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card card-login p-4">
    <main class="form-signin">
      <h1 class="h2 mb-3 fw-bold text-center">Acessar a Conta</h1>
      <p class="text-center text-gray">Informe e-mail e senha para acessar a plataforma</p>

      <form>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="nome@example.com.br">
          <label for="floatingInput">Endere√ßo de e-mail</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
          <label for="floatingPassword">Senha</label>
        </div>
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label text-gray" for="flexCheckDefault">
            Lembre-se de mim
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
      </form>

      <div class="d-flex justify-content-between gap-md-5 mt-4">
        <a class="btn-link text-decoration-none" routerLink="/auth/recover">Esqueci a senha</a>
        <a class="btn-link text-decoration-none" routerLink="/auth/signin">Criar nova conta</a>
      </div>

      <div class="d-flex align-items-center justify-content-between border-top pt-3 mt-3">
        <h6 class="m-0">Acessar com</h6>

        <!-- Social media buttons -->
        <div class="ms-3 d-flex gap-3">
          <a href="#" class="btn btn-sm btn-icon btn-hover btn-danger text-inherit">
            <i class="bi bi-google fs-6"></i>
          </a>
          <a href="#" class="btn btn-sm btn-icon btn-hover btn-primary text-inherit">
            <i class="bi bi-facebook fs-6"></i>
          </a>
          <a href="#" class="btn btn-sm btn-icon btn-hover btn-primary text-inherit">
            <i class="bi bi-instagram fs-6"></i>
          </a>
          <a href="#" class="btn btn-sm btn-icon btn-hover btn-info text-inherit">
            <i class="bi bi-twitter-x fs-6"></i>
          </a>
        </div>
      </div>


    </main>
  </div>
</div>
